name: Build

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"

      - name: Build with Nuitka
        run: |
          python -m nuitka `
            --standalone `
            --onefile `
            --windows-console-mode=disable `
            --output-filename=pragmatic-file-declutter.exe `
            --include-package=pragmatic_file_declutter `
            --include-package=nicegui `
            src/pragmatic_file_declutter/__init__.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pragmatic-file-declutter-windows
          path: pragmatic-file-declutter.exe

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: pragmatic-file-declutter.exe
